<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" width="200" />
    <p id="count"></p>
    <button id="create">Load GitHub Data</button>
                                                   <!-- Chatgpt Code : -->
<!-- ---------------------------------------------------------------------------------------------------------------------------------------------- -->
                                     <!-- Understanding Flow of Javascript with Aysnchronus -->
    <script>
        console.log("1Ô∏è‚É£ Script started");

        let Data = null;
        const Url = 'https://api.github.com/users/Adityaoff';

        const xhr = new XMLHttpRequest();
        console.log("2Ô∏è‚É£ XMLHttpRequest object created");

        xhr.open('GET', Url);
        console.log("3Ô∏è‚É£ Request prepared with open()");

        xhr.onreadystatechange = function () {
            console.log("üö® onreadystatechange fired: readyState =", xhr.readyState);

            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log("‚úÖ Response received, status OK");

                Data = JSON.parse(this.responseText);
                console.log("üì¶ Data parsed:", Data);

                const btn = document.getElementById('create');
                const text = document.getElementById('count');
                const image = document.getElementById('image');

                btn.addEventListener('click', function () {
                    console.log("üñ±Ô∏è Button clicked");

                    image.setAttribute('src', Data.avatar_url);
                    text.innerHTML = `Followers: ${Data.followers}`;
                });

                console.log("üõéÔ∏è Click listener added");
            }
        };

        console.log("4Ô∏è‚É£ onreadystatechange handler registered");

        xhr.send();
        console.log("5Ô∏è‚É£ Request sent");

        console.log("6Ô∏è‚É£ Script finished");
    </script>

</body>
</html>
